<div class="container">
  <div class="row">
    <div class="accordion" id="accordionExample" *ngFor="let user of portabilidade.origem.users; let i = index">
      <div class="accordion-item">
          <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Nome: {{ user.name }}
          </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <app-users [uuid]="user.uuid"></app-users>
            </div>
          </div>
      </div>
  </div>
  <hr class="space-content">
  <div class="row">
    <div class="form-group">
      <div class="col-md-6">
        <label for="fieldSearch">Filtro</label>
        <input type="text" id="fieldSearch" class="form-control" #fieldSearch>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="mx-auto table-info">
      <view-list [users]="(users | listFilter : filterText)"></view-list>
    </div>
  </div>
  <div class="row">
    <ul>
      <ng-template ngFor let-item [ngForOf]="portabilidade.origem.users | listFilter : filterText">
        <li>{{ item.name }}</li>
      </ng-template>
    </ul>
  </div>
  <div class="row">
    <div class="col-6">
      <button type="button" class="btn btn-primary" (click)="addUser()">Adicionar usu√°rio</button>
    </div>
    <div class="col-6">
      <button type="button" class="btn btn-primary" (click)="toHire()">Contratar portabilidade</button>
    </div>
  </div>
</div>
