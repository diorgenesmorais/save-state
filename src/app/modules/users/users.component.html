<form>
    <div class="form-group">
        <label for="exampleInputName">Nome</label>
        <input type="text" class="form-control" id="exampleInputName" placeholder="Digite o nome">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">E-mail</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Informe o e-mail">
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Quero ser informado</label>
    </div>
    <button type="button" class="btn btn-primary">Submit</button>
</form>
