<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Hello, welcome</h1>
        <hr class="my-4">
        <p>Bora brincar!</p>
        <p class="lead">
        <a class="btn btn-primary btn-lg" routerLink="/transferencias" role="button">Transferência</a>
        </p>
    </div>
    <div class="row" *ngIf="portabilidade.origem.users.length">
        <div class="mx-auto table-info">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">E-mail</th>
                <th scope="col">Quer ser informado</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let people of portabilidade.origem.users; let i = index">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ people.name }}</td>
                <td>{{ people.email }}</td>
                <td>{{ people.wantInfo ? 'Sim' : 'Não' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
</div>
